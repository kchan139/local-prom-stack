apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:latest
        args:
          - "-config.file=/etc/promtail/config.yml"
        ports:
        - containerPort: 9080
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/promtail
        - name: journal
          mountPath: /var/log/journal
          readOnly: true
        - name: run
          mountPath: /run/promtail
        securityContext:
          privileged: true
      volumes:
      - name: config
        configMap:
          name: promtail-config
          items:
          - key: config.yml
            path: config.yml
      - name: journal
        hostPath:
          path: /var/log/journal
      - name: run
        emptyDir: {}
