apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "node"
        static_configs:
          - targets: ["node-exporter:9100"]

      - job_name: "loki"
        static_configs:
          - targets: ["loki:3100"]

      - job_name: "promtail"
        static_configs:
          - targets: ["promtail:9080"]

      - job_name: "crowdsec"
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '([^:]+)(?::\d+)?'
            target_label: __address__
            replacement: '${1}:6060'
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node
